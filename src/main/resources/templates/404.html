<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{admin/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/pages/error.css}">
</head>

<body>
<div id="error">


    <div class="error-page container">
        <div class="col-md-8 col-12 offset-md-2">
            <img class="img-error" th:src="@{/admin/assets/images/samples/error-404.png}" alt="Not Found">
            <div class="text-center">
                <h1 class="error-title">LỖI</h1>
                <p th:unless="${messageError != null && messageError != ''}" class='fs-5 text-gray-600'>Xin lỗi! chúng tôi không tìm thấy trang của bạn.</p>
                <p th:if="${messageError != null && messageError != ''}" th:text="${messageError}" class='fs-5 text-gray-600'></p>
                <a href="/admin/home" class="btn btn-lg btn-outline-primary mt-3">Trang chủ</a>
            </div>
        </div>
    </div>


</div>
</body>

</html>
