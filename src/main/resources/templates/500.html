<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/pages/error.css}">
</head>

<body>
<div id="error">


    <div class="error-page container">
        <div class="col-md-8 col-12 offset-md-2">
            <img class="img-error" th:src="@{/admin/assets/images/samples/error-500.png}" alt="Not Found">
            <div class="text-center">
                <h1 class="error-title">LỖI</h1>
                <p th:if="${messageError == null && messageError == ''}" class="fs-5 text-gray-600">Trang web hiện không có sẵn. Hãy thử lại sau hoặc liên hệ với
                    nhà phát triển.</p>
                <p th:if="${messageError != null && messageError != ''}" class="fs-5 text-gray-600" th:text="${messageError}"></p>

                <th:block th:if="${isAdmin}">
                    <a href="/admin/home" class="btn btn-lg btn-outline-primary mt-3">Quay lại</a>
                </th:block>

                <th:block th:if="${!isAdmin}">
                    <a href="/trang-chu" class="btn btn-lg btn-outline-primary mt-3">Quay lại</a>
                </th:block>
            </div>
        </div>
    </div>


</div>
</body>

</html>
