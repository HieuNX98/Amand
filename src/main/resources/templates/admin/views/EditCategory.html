<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Them the loai</title>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading" >
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Chinh sua thong tin the loai san pham</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/home">trang chu</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Chinh sua thong tin the loai san pham</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Chinh sua thong tin the loai san pham</h4>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Ten loai san pham</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Ten loai san pham">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="code">Code loai san pham</label>
                            <input type="text" class="form-control" id="code" name="code"
                                   placeholder="Code loai san pham">
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit"
                                class="btn btn-primary me-1 mb-1">Cap nhat</button>
                        <button type="reset"
                                class="btn btn-light-secondary me-1 mb-1">Huy</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
