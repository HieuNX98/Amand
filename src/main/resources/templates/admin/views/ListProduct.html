<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Danh sách sản phẩm</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/home">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Danh sách sản phẩm</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- table striped -->
    <div class="table-responsive">
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Loại sản phẩm</th>
                <th>Giá gốc</th>
                <th>Giá sale</th>
                <th>Số lượng</th>
                <th>Màu</th>
                <th>Kích thước</th>
                <th>Mùa</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each = "item : ${productDtos}">
                <tr>
                    <td class="text-bold-500" th:text="${item.name}"></td>
                    <td th:text="${item.categoryName}"></td>
                    <td th:text="${item.oldPrice}"></td>
                    <td th:text="${item.salePrice}"></td>
                    <td th:text="${item.amount}"></td>
                    <td>
                        <th:block th:each = "color : ${item.colors}">
                            <p th:text="${color}"></p>
                        </th:block>
                    </td>

                    <td>
                        <th:block th:each = "size : ${item.sizes}">
                            <p th:text="${size}"></p>
                        </th:block>
                    </td>
                    <td th:text="${item.season}"></td>
                </tr>
            </th:block>

            </tbody>
        </table>
        <div class="container">
            <nav aria-label="Page navigation ">
                <ul class="pagination d-flex justify-content-center" id="pagination"></ul>
            </nav>
        </div>
        <form id="formSubmit">
            <input type="hidden" value="" id="limit" name="limit"/>
            <input type="hidden" value="" id="page" name="page"/>
        </form>
    </div>
</div>
<!-- Striped rows end -->
<script layout:fragment="js" th:inline="javascript">
  var totalPages = /*[[${totalPages}]]*/;
  var currentPage = /*[[${page}]]*/;
  $(function () {
      window.pagObj = $('#pagination').twbsPagination({
          totalPages: totalPages,
          visiblePages: 10,
          startPage : currentPage,
          onPageClick: function (event, page) {
              if(currentPage != page) {
                  $('#limit').val(5);
                  $('#page').val(page);
                  $('#formSubmit').submit();
              }
          }
      });
  });
</script>
</body>
</html>
