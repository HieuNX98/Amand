<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Danh sách sản phẩm</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/home">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Danh sách sản phẩm</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header py-4 d-flex justify-content-between">
                Dữ liêu sản phẩm
                <div class="d-flex flex-row-reverse">
                    <button id="btnHide" type="button" onclick="warningBeforeDelete()"
                            class="dt-button buttons-html5 btn btn-white btn-primary btn-bold" data-toggle="tooltip" title='Ẩn'>
																<span>
																	<i class="bi bi-eye-slash"></i>
																</span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="table1">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="checkAll"> <label for="checkAll">Chọn tất cả</label></th>
                        <th>Tên sản phẩm</th>
                        <th>Loại sản phẩm</th>
                        <th>Giá gốc</th>
                        <th>Giá sale</th>
                        <th>Số lượng</th>
                        <th>Màu</th>
                        <th>Kích thước</th>
                        <th>Mùa</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each = "item : ${productDtos}">
                        <tr>
                            <td><input type="checkbox" name="checkOne" class="checkboxForProduct" th:id="'checkbox_'+${item.id}" th:value="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.categoryName}"></td>
                            <td th:text="${item.oldPrice}"></td>
                            <td th:text="${item.salePrice}"></td>
                            <td th:text="${item.amount}"></td>
                            <td>
                                <th:block th:each = "color : ${item.colors}">
                                    <p th:text="${color}"></p>
                                </th:block>
                            </td>

                            <td>
                                <th:block th:each = "size : ${item.sizes}">
                                    <p th:text="${size}"></p>
                                </th:block>
                            </td>
                            <td th:text="${item.season}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary btn-edit" data-toggle="tooltip"
                                   title="Chỉnh sửa thông tin sản phẩm" th:href="@{/admin/chinh-sua-thong-tin-san-pham(id=${item.id})}">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div class="container">
                    <nav aria-label="Page navigation ">
                        <ul class="pagination d-flex justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
                <form id="formSubmit">
                    <input type="hidden" value="" id="limit" name="limit"/>
                    <input type="hidden" value="" id="page" name="page"/>
                </form>
            </div>
        </div>

    </section>
</div>
<script layout:fragment="js" th:inline="javascript">
  var totalPages = /*[[${totalPages}]]*/;
  var currentPage = /*[[${page}]]*/;
  $(function () {
      window.pagObj = $('#pagination').twbsPagination({
          totalPages: totalPages,
          visiblePages: 10,
          startPage : currentPage,
          onPageClick: function (event, page) {
              if(currentPage != page) {
                  $('#limit').val(5);
                  $('#page').val(page);
                  $('#formSubmit').submit();
              }
          }
      });
  });

  function warningBeforeDelete(){
      swal({
          title: "Xác nhận ẩn",
          text: "Bạn có chắc chắn muốn ẩn hay không",
          type: "warning",
          showCancelButton: true,
          confirmButtonClass: "btn-success",
          cancelButtonClass: "btn-danger",
          confirmButtonText: "Xác nhận",
          cancelButtonText: "Huỷ bỏ",
      }).then(function(isConfirm) {
          if (isConfirm.value) {
             var ids = $('tbody input[type=checkbox]:checked').map(function () {
                 return $(this).val();
             }).get();
             hideProduct(ids);
          }
      });
  }

  function hideProduct(data) {
      $.ajax({
        url: '/api/hide-product',
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success : function (result) {
            alert("Cập nhật thành công");
            window.location.replace("/admin/danh-sach-san-pham-bi-an");
        },
        error : function (result) {
                alert("Có lỗi xảy ra");
                window.location.reload();
        }
      });
  }

  $('#checkAll').click(function () {
     if ($(this).is(':checked')) {
         $('.checkboxForProduct').prop('checked', true)
         $('#btnHide').prop('disabled', false);
     } else {
         $('.checkboxForProduct').prop('checked', false);
         $('#btnHide').prop('disabled', true);
     }
  });

  $('.checkboxForProduct').click(function () {
     countChecked();
  });

  let countChecked = function () {
      let count = $("input[name='checkOne']:checked").length;
      if (count < 1) {
          $('#btnHide').prop('disabled', true);
      } else {
          $('#btnHide').prop('disabled', false);
      }
  };

  countChecked();

</script>
</body>
</html>
