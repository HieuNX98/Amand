<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <style>
        .msg_error {
            color: red;
        }
    </style>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading" >
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Thêm sản phẩm</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/tao-file-excel">Tạo file </a></li>
                        <li class="breadcrumb-item"><a href="/admin/home">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Thêm sản phẩm</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Thêm sản phẩm</h4>
            </div>
            <form id="formSubmit">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="file">File sản phẩm</label>
                                <input type="file" class="form-control" id="file" name="file"
                                       placeholder="File sản phẩm">
                            </div>
                        </div>
                        <p class="msg_error" id="msgName"></p>

                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit"
                                    class="btn btn-primary me-1 mb-1" id="createProduct">Thêm</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<script layout:fragment="js">
    $('#createProduct').click(function (e) {
       e.preventDefault();
        let form = new FormData($('#formSubmit')[0]);
        $.ajax({
           url: '/api/create-file-product',
           type: 'POST',
           enctype: 'multipart/form-data',
           data: form,
           processData: false,
           contentType: false,
           cache: false,
           success : function (result) {
                if (result.status == 0) {
                    alert(result.message);
                } else {
                    alert("Thêm thành công");
                    window.location.reload();
                }
           },
           error : function (result) {
                alert("Có lỗi xảy ra");
                window.location.reload();
           }
        });
    });
</script>
</body>
</html>
