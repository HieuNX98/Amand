<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách kích thước bị ẩn</title>
    <style>
        .msg_success {
            color: green;
        }
    </style>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Danh sách kích thước sản phẩm bị ẩn</h3>
            </div>
            <h2 class="msg_success" th:if="${messageSuccess != null}" th:text="${messageSuccess}"></h2>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/home">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Danh sách kích thước bị ẩn</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                Dữ liệu kích thước
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit"
                            class="btn btn-primary me-1 mb-1" id="restore">Khôi phục</button>
                    <button type="submit"
                            class="btn btn-light-secondary me-1 mb-1" id="delete" onclick="warningBeforeDelete()">Xoá</button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="table1">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="checkAll"> <label for="checkAll">Chọn tất cả</label></th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each = "item : ${sizeDtos}">
                        <tr>
                            <td><input type="checkbox" name="checkOne" class="checkboxForSize" th:id="'checkbox_'+${item.id}" th:value="${item.id}"></td>
                            <td class="text-bold-500" th:text="${item.name}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div class="container">
                    <nav aria-label="Page navigation ">
                        <ul class="pagination d-flex justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
                <form id="formSubmit">
                    <input type="hidden" value="" id="page" name="page"/>
                    <input type="hidden" value="" id="limit" name="limit"/>
                </form>
            </div>
        </div>

    </section>
</div>
<script layout:fragment="js" th:inline="javascript">
    var totalPages = [[${totalPages}]];
    var currentPage = [[${page}]];

    $(function () {
       window.pagObj = $('#pagination').twbsPagination({
          totalPages : totalPages,
          startPage : currentPage,
          visiblePages : 10,
          onPageClick : function (event, page) {
              if (currentPage != page) {
                  $('#page').val(page);
                  $('#limit').val(3);
                  $('#formSubmit').submit();
              }
          }
       });
    });

    $('#restore').click(function (e) {
       e.preventDefault();
       let ids = [];
       $('.checkboxForSize:checked').each(function () {
           ids.push($(this).val());
       });

       $.ajax({
          url: '/api/restore-size',
          type: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify(ids),
          success : function (result) {
              alert("Cập nhật thành công");
              window.location.replace("/admin/danh-sach-kich-thuoc")
          },
          error : function (result) {
              alert("Có lỗi xảy ra");
              window.location.reload();
          }
       });
    });

    function warningBeforeDelete() {
        swal({
            title: "Xác nhận xoá",
            text: "Bạn có chắc chắn muốn xoá hay không",
            type: "warning",
            showCancelButton: true,
            confirmButtonClass: "btn-success",
            cancelButtonClass: "btn-danger",
            confirmButtonText: "Xác nhận",
            cancelButtonText: "Huỷ bỏ",
        }).then(function(isConfirm) {
            if (isConfirm.value) {
                let ids = [];
                $('.checkboxForSize:checked').each(function () {
                   ids.push($(this).val());
                });
                deleteSize(ids);
            }
        });
    }

    function deleteSize(data) {
      $.ajax({
         url: '/api/delete-size',
         type: 'DELETE',
         contentType: 'application/json',
         data: JSON.stringify(data),
          success : function (result) {
             alert("Xoá thành công");
             window.location.replace("/admin/danh-sach-kich-thuoc");
          },
          error : function (result) {
             alert("Có lỗi xảy ra");
             window.location.reload();
          }
      });
    };

    $('#checkAll').click(function () {
        if($(this).is(':checked')) {
            $('.checkboxForSize').prop('checked', true);
            $('#restore').prop('disabled', false);
            $('#delete').prop('disabled', false);
        } else {
            $('.checkboxForSize').prop('checked', false);
            $('#restore').prop('disabled', true);
            $('#delete').prop('disabled', true);
        }
    });
    $('.checkboxForSize').click(function () {
       countChecked();
    });

    let countChecked = function () {
        let count = $("input[name='checkOne']:checked").length;
        if (count < 1) {
            $('#restore').prop('disabled', true);
            $('#delete').prop('disabled', true);
        } else {
            $('#restore').prop('disabled', false);
            $('#delete').prop('disabled', false);
        }
    };
    countChecked();
</script>
</body>
</html>
