<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa màu sản phẩm</title>
  <style>
    .msg_error {
      color: red;
    }
  </style>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading" >
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>Chỉnh sửa thông tin kích thước sản phẩm</h3>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/home">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Chỉnh sửa thông tin kích thước sản phẩm</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Chỉnh sửa thông tin kích thước sản phẩm</h4>
      </div>

      <div class="card-body">
        <div class="row">
          <form id="formSubmit" th:action="@{/admin/chinh-sua-kich-thuoc}" method="POST">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Tên kích thước sản phẩm</label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Tên kích thước sản phẩm" th:value="${sizeDto.name}">
              </div>
            </div>
            <p class="msg_error" id="msgName" th:if="${messageError != null}" th:text="${messageError.MessageName}"></p>


            <div class="col-12 d-flex justify-content-end">
              <button type="submit"
                      class="btn btn-primary me-1 mb-1" id="updateColor">Cập nhật</button>
              <button type="reset"
                      class="btn btn-light-secondary me-1 mb-1" id="cancel" onclick="warningCancel()">Huỷ</button>
            </div>
            <input type="hidden" id="id" name="id" th:value="${sizeDto.id}">
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<script layout:fragment="js" th:inline="javascript">
  function warningCancel(){
    swal({
      title: "Xác nhận huỷ",
      text: "Bạn có chắc chắn muốn huỷ hay không",
      type: "warning",
      showCancelButton: true,
      confirmButtonClass: "btn-success",
      cancelButtonClass: "btn-danger",
      confirmButtonText: "Xác nhận",
      cancelButtonText: "Huỷ bỏ",
    }).then(function(isConfirm) {
      if (isConfirm.value) {
        alert("Hủy thành công");
        window.location.replace("/admin/danh-sach-kich-thuoc");
      }
    });
  }

  $('#cancel').click(function (e) {
    e.preventDefault();
    warningCancel();
  });
</script>
</body>
</html>
