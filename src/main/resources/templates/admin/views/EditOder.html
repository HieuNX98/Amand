<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chinh sua don hang</title>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Chinh sua don hang</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/home">Trang chu</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Chinh sua don hang</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- // Basic multiple Column Form section start -->
    <section id="multiple-column-form">
        <div class="row match-height">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Thong tin don hang</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form">
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="code">Ma don hang</label>
                                            <input type="text" id="code" class="form-control"
                                                   placeholder="Ma don hang" name="code">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="fullName">Ho va ten</label>
                                            <input type="text" id="fullName" class="form-control"
                                                   placeholder="Ho va ten" name="fullName">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="address">Dia chi</label>
                                            <input type="text" id="address" class="form-control"
                                                   placeholder="Dia chi" name="address">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="phone">So dien thoai</label>
                                            <input type="text" id="phone" class="form-control"
                                                   placeholder="So dien thoai" name="phone">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" id="email" class="form-control"
                                                   placeholder="Email" name="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="nameProducts">San pham</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="nameProducts" name="nameProducts">
                                                <option value="">Chọn san pham</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="amount">So luong</label>
                                            <input type="number" id="amount" class="form-control"
                                                   placeholder="So luong" name="amount">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="price">Gia</label>
                                            <input type="text" id="price" class="form-control"
                                                   name="price" placeholder="Gia">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="total">Tong cong</label>
                                            <input type="text" id="total" class="form-control"
                                                   name="total" placeholder="Tong cong">
                                        </div>
                                    </div>

                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="submit"
                                                class="btn btn-primary me-1 mb-1">Cap nhat</button>
                                        <button type="reset"
                                                class="btn btn-light-secondary me-1 mb-1">Huy</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic multiple Column Form section end -->
</div>

</body>
</html>
