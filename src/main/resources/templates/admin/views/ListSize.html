<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/masterlayout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách kích thước sản phẩm</title>
</head>
<body>
<div class="page-heading" layout:fragment="pageheading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Danh sách kích thước sản phẩm</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/home">Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Danh sách kích thước sản phẩm</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header py-4 d-flex justify-content-between">
                Dữ liệu bảng kích thước
                <div class="d-flex flex-row-reverse">
                    <button id="btnHide" type="button" onclick="warningBeforeHide()"
                            class="dt-button buttons-html5 btn btn-white btn-primary btn-bold" data-toggle="tooltip" title='Ẩn'>
                                <span>
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form id="formSubmitHide" th:action="@{/admin/an-kich-thuoc}" method="POST">
                    <table class="table table-striped" id="table1">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"> <label for="checkAll">Chọn tất cả</label></th>
                            <th>Name</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each = "item : ${sizeDtos}">
                            <tr>
                                <td><input type="checkbox" name ="ids" class="checkboxForSize" th:id="'checkbox_'+${item.id}" th:value="${item.id}"></td>
                                <td class="text-bold-500" th:text="${item.name}"></td>
                                <td> <a class="btn btn-sm btn-primary btn-edit" data-toggle="tooltip"
                                        title="Chỉnh sửa kích thước sản phẩm" th:href="@{/admin/chinh-sua-kich-thuoc(id=${item.id})}">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </form>
                <div class="container">
                    <nav aria-label="Page navigation ">
                        <ul class="pagination d-flex justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
                <form id="formSubmit">
                    <input type="hidden" value="" id="page" name="page"/>
                    <input type="hidden" value="" id="limit" name="limit"/>
                </form>
            </div>
        </div>

    </section>
</div>
<script layout:fragment="js" th:inline="javascript">
    var totalPages = [[${totalPages}]];
    var currentPage = [[${page}]];
    $(function (e) {
       window.pagObj = $('#pagination').twbsPagination({
           totalPages : totalPages,
           visiblePages : 10,
           startPage : currentPage,
           onPageClick: function (event, page) {
               if (currentPage != page) {
                   $('#limit').val(3);
                   $('#page').val(page);
                   $('#formSubmit').submit();
               }
           }
       });
    });

    $('#checkAll').click(function () {
       if ($(this).is(':checked')) {
           $('.checkboxForSize').prop('checked', true);
           $('#btnHide').prop("disabled", false);
       } else {
           $('.checkboxForSize').prop('checked', false);
           $('#btnHide').prop("disabled", true);
       }
    });

    $('.checkboxForSize').click(function () {
        countChecked();
    });

    let countChecked = function () {
      let count = $("input[name='ids']:checked").length
      if (count < 1) {
          $('#btnHide').prop("disabled", true);
      } else {
          $('#btnHide').prop("disabled", false);
      }
    };
    countChecked();

    $('#btnHide').click(function () {
        $('#formSubmitHide').submit();
    });
</script>
</body>
</html>
