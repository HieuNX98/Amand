<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Đăng ký</title>
    <link rel="stylesheet" th:href="@{/client/assets/css/register.css}">

<body>
<header class="main-header">
    <h1>A M A N D</h1>

<div class="form__submit">

        <div class="text-box" >
            <label for="" class="label-name">Họ và tên</label><br>
            <i class="far fa-user"></i>

        <div class="text-box">
            <label for="" class="label-name">Email</label><br>
            <i class="fas fa-location-arrow"></i>
            <input type="text" name="" placeholder="" id="">
        </div>

        <div class="text-box">
            <label for="" class="label-name">Số điện thoại</label><br>
            <i class="fas fa-phone"></i>
            <input type="text" name="" placeholder="" id="">
        </div>

        <div class="text-box">
            <label for="" class="label-name">Mật khẩu</label><br>
            <i class="fas fa-lock"></i>
            <input type="password" name="" placeholder="" id="">
        </div>

        <div class="text-box">
            <label for="" class="label-name">Nhập lại mật khẩu</label><br>
            <i class="fas fa-lock"></i>
